<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="StoreController as store">
  	<h1>
  		{{'shop page' | uppercase}}
  	</h1>
  	<ul class = "list-group">
  	<li class="list-group-item" ng-repeat =" i in store.products | limitTo:4 |orderBy:'+price'">
    	<h3> {{i.name}} 
    	
   			<em class="pull-right"> {{i.price | currency}}</em>
   		</h3>
   	</li>

	</ul>


  </body>
</html>
