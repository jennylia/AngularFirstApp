<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="StoreController as store">
  	<h1>
  		{{'shop page' | uppercase}}
  	</h1>
  	<ul class = "list-group">
  	<li class="list-group-item" ng-repeat =" i in store.products | limitTo:4 |orderBy:'+price'">
    	<h3> {{i.name}} 
    	
   			<em class="pull-right"> {{i.price | currency}}</em>

   			<ul>
   				<img width="50" height="50" ng-src="{{i.images[1].full}}" ></img>
   			</ul>
   		</h3>
   	</li>

	</ul>


	<section ng-controller="PanelController as panel">
		<ul class ="nav nav-pills">
			<li ng-class ="{active: panel.checkTab(1)}">
				<a href ng-click="panel.setTab(1)">Sup </a></li>
			<li ng-class ="{active: panel.checkTab(2)}">
				<a href ng-click="panel.setTab(2)">Sup </a></li>
			<li ng-class ="{active: panel.checkTab(3)}">
				<a href ng-click="panel.setTab(3)">Sup </a></li>

		</ul>
			{{tab}}
			{{store.products[tab].images[0].full}}
   			<!-- <img width="50" height="50" ng-src="store.products[tab].images[0].full" ></img> -->
		<p>
			Filler</br>
			Filler </br>
			Filler</br>
		</p>

	</section>

  </body>
</html>
